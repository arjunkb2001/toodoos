{%extends "base.html" %}
{% block body_block %}

<h5 class="text-danger">
    Welcome {{request.user}}
</h5>



<!--  -->

<!--  -->
<center>
    <h1 class="fw-bolder">ToDo List</h1>
</center>

<div class="container text-center ">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="" method="post">
                {%csrf_token%}
                <div class="input-group mb-3">
                    <input type="text" name="name" class="form-control" placeholder="ADD YOURS"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-info" type="submit" id="button-addon2">ADD</button>
                </div>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            {%for t in data%}

                {%if t.status == True%}
                <div class="alert alert-danger" role="alert">
                    <div class="row">
                        <div class="col-4">
                            {%if t.status == True%}
                            <span class="text-decoration-line-through">{{t}}</span>
                            {%else%}
                            <span>{{t}}</span>
                            {%endif%}
                        </div> 
    
                    </div>
                    <div class="text-end">
                     
                        <a href="{%url 'todochange' t.id%}"><i class="fa-solid fa-check fa-lg" style="color: #0a4b1e;"></i></a>
                   
                <a href="{%url 'tododelete' t.id%}"><i class="fa-solid fa-trash fa-lg" style="color: #000000;"></i></a>
                    </div>
    
                </div>
                {%else%}
                <div class="alert alert-primary" role="alert">
                    <div class="row">
                        <div class="col-4">
                            {%if t.status == True%}
                            <span class="text-decoration-line-through">{{t}}</span>
                            {%else%}
                            <span>{{t}}</span>
                            {%endif%}
                        </div> 
    
                    </div>
                    <div class="text-end">
                       
                        <a href="{%url 'todochange' t.id%}"><i class="fa-solid fa-check fa-lg" style="color: #0a4b1e;"></i></a>
                <a href="{%url 'tododelete' t.id%}"><i class="fa-solid fa-trash fa-lg" style="color: #000000;"></i></a>
                    </div>
    
                </div>


                {%endif%}
  
            {%endfor%}
        </div>

    </div>
</div>
{% endblock %}
